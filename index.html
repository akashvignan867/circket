<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="as.css">
</head>
<body>
<form action="https://www.cricbuzz.com/">
  <div class="akash">
    <h1 align="center">Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="Name">Name</label>
    <input type="text" placeholder="Name" required>
    <label for="phno">Phone number</label>
    <input type="text" placeholder="phno" required>
    <label for="CITY/village">City/Village</label>
    <input type="text" placeholder="city" required>
    <label for="state"> State</label>
    <input type="text" placeholder="state" required>
    <label for="nation">Nation</label>
    <input type="text" placeholder="nation" required>
    <label for="Email">Email</label>
    <input type="text" placeholder="Email" required>
    <label>Gender</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>   
    <label for="confirm_password">Re-Enter Password</label>
    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>   
    <hr>
    
    <p>By creating an account you agree to our <a href="https://en.wikipedia.org/wiki/Terms_of_service">Terms & Privacy</a>.</p>
    <button type="submit" class="reg">Register</button>
  </div>
</form>
</body>
</html>
